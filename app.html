<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChemKey - Your Password Manager</title>
    <meta
      name="description"
      content="A private password manager that keeps your digital keys secure and local."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link href="./src/css/fonts.css" rel="stylesheet" />
    <link href="./src/css/app.css" rel="stylesheet" />
  </head>
  <body>
    <header role="banner">
      <nav
        class="navbar navbar-expand-md bg-dark navbar-dark"
        role="navigation"
      >
        <div class="container-fluid">
          <a class="navbar-brand fs-4" href="./index.html"> ChemKey </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Passwords</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Generator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Password Health</a>
              </li>
            </ul>
            <div class="d-flex">
              <span class="navbar-text me-3" id="user-display">
                Welcome, User
              </span>
              <button id="logout-btn" class="btn btn-outline-light btn-sm">
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main role="main" class="container-fluid">
      <div class="row">
        <!-- Main Content Area -->
        <div class="col-md-12 ms-sm-auto px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2 oganesson">Password Vault</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addPasswordModal"
              >
                <i class="fa fa-plus"></i> Add Password
              </button>
            </div>
          </div>

          <!-- Search and Filter -->
          <div class="row mb-4">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fa fa-search"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  id="search-passwords"
                  placeholder="Search passwords..."
                />
              </div>
            </div>
            <div class="col-md-3">
              <select class="form-select" id="filter-category">
                <option selected value="">All Categories</option>
                <option value="social">Social Media</option>
                <option value="work">Work</option>
                <option value="financial">Financial</option>
                <option value="email">Email</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-select" id="sort-by">
                <option selected value="name">Sort by Name</option>
                <option value="date">Sort by Date Added</option>
                <option value="strength">Sort by Strength</option>
              </select>
            </div>
          </div>

          <!-- Password List -->
          <div class="table-responsive">
            <table class="table table-hover" id="passwords-table">
              <thead>
                <tr>
                  <th scope="col" width="5%"><i class="fa fa-star-o"></i></th>
                  <th scope="col" width="25%">Website</th>
                  <th scope="col" width="25%">Username/Login</th>
                  <th scope="col" width="25%">Password</th>
                  <th scope="col" width="10%">Strength</th>
                  <th scope="col" width="10%">Actions</th>
                </tr>
              </thead>
              <tbody id="passwords-list">
                <tr>
                  <td><i class="fa fa-star-o favorite-toggle"></i></td>
                  <td>
                    <div class="site-info">
                      <img
                        src="./src/public/images/logo.png"
                        alt="Site icon"
                        class="site-icon"
                      />
                      <span>ChemKey</span>
                    </div>
                  </td>
                  <td>eu@gabrielcoelhosoares.com.br</td>
                  <td>
                    <div class="password-field">
                      <input
                        type="password"
                        class="form-control-plaintext password-value"
                        value="examplepassword"
                        readonly
                      />
                      <button
                        class="btn btn-sm toggle-password"
                        title="Show Password"
                      >
                        <i class="fa fa-eye"></i>
                      </button>
                      <button
                        class="btn btn-sm copy-password"
                        title="Copy Password"
                      >
                        <i class="fa fa-copy"></i>
                      </button>
                    </div>
                  </td>
                  <td>
                    <div class="strength-meter">
                      <div class="strength-bar strength-medium"></div>
                      <span class="strength-label">Medium</span>
                    </div>
                  </td>
                  <td>
                    <div class="btn-group">
                      <button
                        class="btn btn-sm btn-outline-secondary edit-password"
                        title="Edit"
                      >
                        <i class="fa fa-pencil"></i>
                      </button>
                      <button
                        class="btn btn-sm btn-outline-danger delete-password"
                        title="Delete"
                      >
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                <!-- Additional password entries would be added here dynamically -->
              </tbody>
            </table>
          </div>

          <!-- Empty State for No Passwords -->
          <div id="empty-state" class="text-center py-5 d-none">
            <h3>Your vault is empty</h3>
            <p class="text-muted">Add your first password to get started.</p>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addPasswordModal"
            >
              <i class="fa fa-plus"></i> Add Password
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Add Password Modal -->
    <div
      class="modal fade"
      id="addPasswordModal"
      tabindex="-1"
      aria-labelledby="addPasswordModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addPasswordModalLabel">
              Add New Password
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add-password-form">
              <div class="mb-3">
                <label for="website" class="form-label">Website URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="website"
                  placeholder="https://example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username/Login</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="username or email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary toggle-password"
                    type="button"
                  >
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  id="generate-password"
                >
                  <i class="fa fa-random"></i> Generate Strong Password
                </button>
              </div>
              <div class="mb-3 mt-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category">
                  <option value="social">Social Media</option>
                  <option value="work">Work</option>
                  <option value="financial">Financial</option>
                  <option value="email">Email</option>
                  <option value="entertainment">Entertainment</option>
                  <option value="other" selected>Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="notes" class="form-label">Notes (Optional)</label>
                <textarea class="form-control" id="notes" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="save-password">
              Save Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Password Generator Modal (Structure ready for implementation) -->
    <div
      class="modal fade"
      id="passwordGeneratorModal"
      tabindex="-1"
      aria-labelledby="passwordGeneratorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="passwordGeneratorModalLabel">
              Password Generator
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="generated-password" class="form-label"
                >Generated Password</label
              >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="generated-password"
                  readonly
                />
                <button
                  class="btn btn-outline-secondary copy-generated"
                  type="button"
                >
                  <i class="fa fa-copy"></i>
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label for="password-length" class="form-label"
                >Length: <span id="length-value">12</span></label
              >
              <input
                type="range"
                class="form-range"
                min="6"
                max="32"
                value="12"
                id="password-length"
              />
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="include-uppercase"
                  checked
                />
                <label class="form-check-label" for="include-uppercase">
                  Include Uppercase Letters (A-Z)
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="include-lowercase"
                  checked
                />
                <label class="form-check-label" for="include-lowercase">
                  Include Lowercase Letters (a-z)
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="include-numbers"
                  checked
                />
                <label class="form-check-label" for="include-numbers">
                  Include Numbers (0-9)
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="include-symbols"
                  checked
                />
                <label class="form-check-label" for="include-symbols">
                  Include Symbols (!@#$%^&*)
                </label>
              </div>
            </div>
            <div class="d-grid">
              <button
                type="button"
                class="btn btn-primary"
                id="generate-new-password"
              >
                Generate New Password
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="use-generated-password"
            >
              Use This Password
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button to top-->
    <button
      class="btn btn-sm btn-secondary rounded-circle position-fixed bottom-0 end-0 translate-middle d-none"
      onclick="scrollToTop()"
      id="back-to-up"
      aria-label="Back to top"
    >
      <i class="fs-4 arimo" aria-hidden="true"> 󱥒 </i>
    </button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/btu.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
